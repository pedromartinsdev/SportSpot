{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block main %}

<body>
    <h2 class="text-center mb-4">Hist√≥rico</h2>
    <div class="container mt-5">
        {% for record in records %}
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ record.event.title }}
                {% if record.user_id == record.event.creator_id %}
                    <span style="background-color: #198754;" class="bg-success badge">Organizador(a)</span>
                {% else %}
                    <span style="background-color: #0d6efd;" class="badge">Participante</span>
                {% endif %}
            </li>
        </ul>
        {% endfor %}
    </div>
</body>
{% endblock %}
