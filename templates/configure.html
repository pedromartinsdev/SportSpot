{% extends "layout.html" %}

{% block title %}
Configurações
{% endblock %}

{% block main %}
  <div class="container">
    <h1>Configurações</h1>
    <form>
      <div class="form-group">
        <label for="photo">Foto do Usuário (link):</label>
        <input type="text" class="form-control" id="photo" placeholder="Insira o link da foto">
      </div>
      <div class="form-group">
        <label for="password">Nova Senha:</label>
        <input type="password" class="form-control" id="password" placeholder="Digite a nova senha">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirme a Nova Senha:</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirme a nova senha">
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
