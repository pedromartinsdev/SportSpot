<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <link href="/static/favicon.ico" rel="icon">
  <link href="/static/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <title>SpotSport: {% block title %}{% endblock %}</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar-header">
        <a class="navbar-brand" href="/home">SpotSport</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a class="nav-link" href="/home"><span class="glyphicon glyphicon-home"></span><span>Home</span></a></li>
        <li><a class="nav-link" href="/event-list"><span
              class="glyphicon glyphicon-calendar"></span><span>Eventos</span></a></li>
        <li><a class="nav-link" href="/user-list"><span class="glyphicon glyphicon-user"></span><span>Pessoas</span></a>
        </li>
        <li><a class="nav-link" href="/records"><span class="glyphicon glyphicon-book"></span><span>Hist√≥rico</span></a>
        </li>
      </ul>
      <div class="nav-user">
        {% if user.photo %}
          <img class="nav-user-picture" src="{{user.photo}}" alt="">
        {% else %}
          <img class="nav-user-picture" src="/static/user-default-profile.png" alt="">
        {% endif %}
        <a href="/configure">
          <div class="nav-user-text">
            <span class="text-capitalize">{{user.firstName}} {{user.lastName}}</span><br>
            <span class="text-secondary">{{user.email}}</span>
          </div>
        </a>
        <a href="/logout" class="nav-user-logout glyphicon glyphicon-log-out"></a>
      </div>
    </nav>
  </header>
  <div class="container">
    {% block main %}{% endblock %}
  </div>
  <br>
  <footer class="footer">
    <div class="container">
      <p>SpotSport - Todos os direitos reservados.</p>
    </div>
  </footer>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</html>
