<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Login - Minha Página</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <img class="rounded mx-auto d-block" src="/static/favicon.ico" alt="logo">
    <h1 class="text-center mt-5 mb-5">Seja um usuário SpotSport</h1>
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form method="POST" action="/users">
          <div class="form-group">
            <label for="first-name">Primeiro nome:</label>
            <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Digite seu nome">
          </div>
          <div class="form-group">
            <label for="last-name">Último nome:</label>
            <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Digite seu nome">
          </div>
          <div class="form-group">
            <label for="photo">Foto(link):</label>
            <input type="text" class="form-control" id="photo" name="photo" placeholder="Digite seu nome">
          </div>
          <div class="form-group">
            <label for="username">Usuário:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu nome de usuário">
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail">
          </div>
          <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
          </div>
          <div class="form-group">
            <label for="country">País:</label>
            <input type="text" class="form-control" id="country" name="country" placeholder="Digite seu país">
          </div>
          <div class="form-group">
            <label for="birth_date">Data de Nascimento:</label>
            <input type="date" class="form-control" id="birth_date" name="birth_date">
          </div>
          <div class="form-group">
            <label for="gender">Gênero:</label>
            <select class="form-control" id="gender" name="gender">
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
              <option value="outro">Outro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="phone_number">Telefone:</label>
            <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Digite seu telefone">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Curtir a vida</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer mt-5">
    <div class="container">
      <p class="text-center">Minha Empresa - Todos os direitos reservados.</p>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
