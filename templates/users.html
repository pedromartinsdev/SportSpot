<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Login - Minha Página</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="container">
  <div>
    <h1>Seja um usuário SpotSport</h1>
    </form>
    <div class="container">
      <form method="POST" action="/users">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Digite seu nome">
        </div>
        <div class="form-group">
          <label for="username">Usuário:</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu nome de usuário">
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail">
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Digite seu e-mail">
        </div>
        <div class="form-group">
          <label for="address">Endereço:</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="Digite seu endereço completo">
        </div>
        <div class="form-group">
          <label for="country">País:</label>
          <input type="text" class="form-control" id="country" name="country" placeholder="Digite seu país">
        </div>
        <div class="form-group">
          <label for="birth_date">Data de Nascimento:</label>
          <input type="date" class="form-control" id="birth_date" name="birth_date">
        </div>
        <div class="form-group">
          <label for="gender">Gênero:</label>
          <select class="form-control" id="gender" name="gender">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="phone_number">Telefone:</label>
          <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Digite seu telefone">
        </div>
        <button type="submit" class="btn btn-primary">Curtir a vida</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <br>
  <footer class="footer">
    <div class="container">
      <p>Minha Empresa - Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
